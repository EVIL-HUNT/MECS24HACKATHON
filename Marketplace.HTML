<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Community Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body class="dark-mode">
    <header>
        <div class="logo">
            <img src="LOGO.jpg" alt="Local Community Marketplace Logo">
        </div>
        <nav>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search...">
                <button onclick="search()"><i class="fas fa-search"></i></button>
            </div>
            <ul>
                <li><a href="#" onclick="showProducts()" id="products-link"><i class="fas fa-store"></i> Products</a></li>
                <li><a href="#" onclick="showServices()" id="services-link"><i class="fas fa-concierge-bell"></i> Services</a></li>
                <li><a href="#" onclick="showSellForm()" id="sell-link"><i class="fas fa-tag"></i> Sell</a></li>
                <li id="cart-link" style="display: none;"><a href="#" onclick="showCart()"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li id="tracking-link" style="display: none;"><a href="#" onclick="showTracking()"><i class="fas fa-truck"></i> Tracking</a></li>
                <li id="login-link"><a href="#" onclick="showLoginForm()"><i class="fas fa-user"></i> Login</a></li>
                <li id="logout-link" style="display: none;"><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
    </main>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="login-form">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p><a href="#" onclick="showCreateAccount()">Create Account</a></p>
                <p><a href="#" onclick="showForgotPassword()">Forgot Password</a></p>
            </div>
            <div id="create-account-form" style="display: none;">
                <h2>Create Account</h2>
                <form onsubmit="handleCreateAccount(event)">
                    <input type="text" id="new-username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="new-password" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
                <p><a href="#" onclick="showLoginForm()">Back to Login</a></p>
            </div>
            <div id="forgot-password-form" style="display: none;">
                <h2>Forgot Password</h2>
                <form onsubmit="handleForgotPassword(event)">
                    <input type="email" id="forgot-email" placeholder="Email" required>
                    <button type="submit">Reset Password</button>
                </form>
                <p><a href="#" onclick="showLoginForm()">Back to Login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
